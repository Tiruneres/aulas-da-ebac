<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade slide" data-bs-ride="carousel" >
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img  class="w-100" src="https://cdn.pixabay.com/photo/2024/01/17/12/06/car-8514314_1280.png"/>
                    <div class="carousel-caption">
                        <h2>Foto de um carro</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img  class="w-100"  src="https://cdn.pixabay.com/photo/2024/03/19/15/49/woman-8643502_1280.png"/>
                    <div class="carousel-caption">
                        <h2>Foto de uma mulher em IA</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="w-100"   src="https://cdn.pixabay.com/photo/2024/02/22/15/18/clouds-8590310_1280.jpg"/>
                    <div class="carousel-caption">
                        <h2>Foto de uma Ponte de madeira</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button  type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
</body>
</html>
